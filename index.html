<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style.css">
    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />

    <title>Contact Page | devChallenges.io</title>

  </head>
  <body>
    <img src="resources/Logo.svg" alt="Becv logo" />
    <main>
  <header>
    <h1>Interested in our business pricing?</h1>
    <p>Fill out the form to view details and weâ€™ll contact you as soon as possible.</p>
  </header>
  <form>
    <div class="text-input">
    <div class="name">
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name" value="Ethan Johnson" required>
    </div>
    <div class="company">
      <label for="email">Company Email</label><br>
      <input type="email" id="email" name="email" value="ethan@johnson.com" required>
    </div>
    </div>

    <div class="select-input">
    <div>
      <label for="company-size"> Company Size</label>
      <select id="company-size" name="company-size" required>
        <option value="50-100 employees">50-100 employees</option>
        <option value="1-10">1-10 employees</option>
        <option value="11-50">11-50 employees</option>
        <option value="101-500">101-500 employees</option>
        </select>
        </div>

 <div>

      <label for="subject">Subject</label><br>
      <select id="subject" name="subject" required>
        <option value="Building Landing pages">Building Landing pages</option>
        <option value="Building Websites">Building Websites</option>
        <option value="Building Apps">Building Apps</option>
        <option value="Other">Other</option>
      </select>
    </div>
    </div>
    
    <div>
      <label for="message">Message</label><br>
      <textarea id="message" name="message" rows="4" required>50-100 employees</textarea>
    </div>
    <div>
      <button type="submit">Contact Sales</button>
    </div>
  </form>
 </main>

    <div class="author-info">
      Coded by <a href="#">Alexander Otoo</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
    </div>
  </body>
</html>
